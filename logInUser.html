<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Pawchontli 🐶🐱 || Ingresar</title>
</head>

<body>
    <header class="log-in d-flex align-items-center justify-content-center">
        <h1 class="josefinsans-normal-black-30px">Ingresar</h1>
        <a href="signUpUser.html" class="registrarme josefinsans-normal-chetwode-blue-16px">Registrarme</a>
    </header>

    <main>
        <form action="" method="" class="group-form" id="login-form">
            <ul class="d-flex align-content-center flex-column align-items-center justify-content-center">
                <li>
                    <input type="username"
                    class="input-base josefinsans-normal-chetwode-blue-16px overlap-group border-2px-chetwode-blue"
                    placeholder="Nombre" id="username">
                    <br>
                    <input type="email"
                        class="input-base josefinsans-normal-chetwode-blue-16px overlap-group border-2px-chetwode-blue"
                        placeholder="Correo" id="email">
                    <br>
                    <input type="password"
                        class="input-base josefinsans-normal-chetwode-blue-16px overlap-group border-2px-chetwode-blue"
                        placeholder="Contraseña" id="password">
                </li>
                <br>
                <input type="submit" value="Ingresar" class="button-p josefinsans-normal-white-20px button-primary">
            </ul>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
    <script src="js/logInUser.js"></script>
</body>

</html>
